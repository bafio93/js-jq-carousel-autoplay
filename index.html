<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Carousel.baf</title>
        <script src="https://kit.fontawesome.com/d9af4a4df9.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="prev-arrow">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
            <div class="img-container">
                <img class="active" src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                <img src="https://images.pexels.com/photos/388065/pexels-photo-388065.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                <img src="https://images.pexels.com/photos/132037/pexels-photo-132037.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img src="https://images.pexels.com/photos/451589/pexels-photo-451589.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
            <div class="next-arrow">
                <i class="fas fa-arrow-circle-right"></i>
            </div>
        </div>
        <div class="dots-container">
            <i class="fas fa-circle active"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
        </div>
    </body>
</html>
